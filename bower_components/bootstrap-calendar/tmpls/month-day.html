	<div  class="cal-month-day <%= cls %>" ondblclick="verPedidos('<%= data_day %>','day');">
	<span style="font-size:1.2em; opacity:0.5; padding-top:15px; padding-right:10px" data-cal-view="day" class="pull-right" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span><!-- data-cal-date="<%= data_day %>"  -->
	<% if (events.length > 0) { %>
		<small class="cal-events-num badge badge-important pull-left"><%= events.length %></small> <!--  www added -->
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %>" data-toggle="tooltip"
					title="<%= event.title %>"></a>
			<% }); %>
		</div>
	<% } %>
</div>
