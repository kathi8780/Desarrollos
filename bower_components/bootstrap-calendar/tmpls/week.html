<div class="alert alert-info" style="text-align:center">
	<span style="font-weight:bold; color: black" id="nombre_mes">
		
	</span>
</div>

<div class="cal-week-box">
	<div class="cal-offset1 cal-column"></div>
	<div class="cal-offset2 cal-column"></div>
	<div class="cal-offset3 cal-column"></div>
	<div class="cal-offset4 cal-column"></div>
	<div class="cal-offset5 cal-column"></div>
	<div class="cal-offset6 cal-column"></div>
	<div class="cal-row-fluid cal-row-head">
		<% _.each(months, function(name) { %>
			<div class="cal-cell1 <%= cal._getDayClass('week', start) %>" data-toggle="tooltip" title="<%= cal._getHolidayName(start) %>"><%= name %><br>
				<small><span data-cal-date="<%= start.getFullYear() %>-<%= start.getMonthFormatted() %>-<%= start.getDateFormatted() %>" data-cal-view="day"><%= start.getDate() %></span></small>
			</div><!-- cal.locale['ms' + start.getMonth()] -->
			<% start.setDate(start.getDate() + 1); %>
		<% }) %>
	</div>
	<hr>
	<%= cal._week() %>
</div>

<script type="text/javascript"> 
var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
var fecha=meses[<%= start.getMonthFormatted()-1 %>]+" del "+<%= start.getFullYear() %>;
$("#nombre_mes").html(fecha);
</script>
